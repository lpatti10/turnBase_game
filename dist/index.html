  <head>

    <title>Turn Based Game</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <div class="wrapper">
        <div>
            <h1>My Turn Based Game</h1>

        <div class="player1">

          SPIKE
          <input type="text" value="95" />
