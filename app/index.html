<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Turn Based Game</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

  <body>
 

      <div id="logo">
        <img src="images/mario_lg.png" id="mario"/>
      </div>

    <div>
        <h1>My Turn Based Game</h1>
    </div>
    <div class="main">
 
        <div class="player1">
          MARIO
          <input type="text" id="playerHealth" value="100" />
        </div>

        <div id="winResult">&nbsp;</div>
        <div id="loseResult">&nbsp;</div>
        
        <div id="controller">
            <img src="images/controller.png" id="personAttack"/>
        </div>
 
        <div class="monster1">
          GOOMBA 
          <input type="text" value="65" />
         </div>

        <div class="monster2">
          SPIKE
          <input type="text" value="95" />
        </div>


    </div><!--end of main-->

 

    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
